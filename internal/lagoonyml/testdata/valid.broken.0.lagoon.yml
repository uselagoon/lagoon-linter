environments:
  cronjobs:
    routes:
    - name: a cronjob defined as environment
      schedule: "* * * * *"
      command: echo "broken definition"
      service: cli
  main:
    routes:
    - nginx:
      - example.com
      - "www.example.com":
          tls-acme: 'true'
          insecure: Redirect
          hsts: max-age=31536000
      - "example.com":
          annotations:
            nginx.ingress.kubernetes.io/server-snippet: |
              set_real_ip_from 1.2.3.4/32;
      - "dev.example.com":
          annotations:
            nginx.ingress.kubernetes.io/server-snippet: |
              set_real_ip_from 1.2.3.4/32;
              add_header Content-type text/plain;